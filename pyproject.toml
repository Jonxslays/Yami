[tool.poetry]
name = "Yami"
version = "0.1.2"
description = "A command handler that complements Hikari, a Discord API wrapper written in Python."
license = "GPLv3"
homepage = "https://github.com/Jonxslays/Yami"
repository = "https://github.com/Jonxslays/Yami"
authors = ["Jonxslays <jon@jonxslays.com>"]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
hikari = "2.0.0.dev100"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^21.6b0"
nox = "^2021.6.12"
mypy = "^0.910"
poetry = "^1.1.7"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
