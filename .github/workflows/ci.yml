name: CI

on:
  push:
    branches:
      - master
      - task/**
      - hotfix/**
      - bugfix/**
  pull_request:
    branches:
      - master
      - dev

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install poetry
        uses: Gr1N/setup-poetry@v7

      - name: Run tests
        run: |
          pip install --upgrade pip
          poetry install -q
          poetry run nox -s tests

  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install poetry
        uses: Gr1N/setup-poetry@v7

      - name: Lint and format
        run: |
          pip install --upgrade pip
          poetry install -q
          poetry run nox -s types formatting
